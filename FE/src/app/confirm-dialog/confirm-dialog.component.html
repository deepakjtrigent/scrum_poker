<div class="fixed inset-0 flex items-center bg-opacity-75 justify-center z-50 ">
    <div class="bg-white dark:bg-gray-800 w-96 p-6 rounded-lg shadow-md ">
      <p class="text-gray-600 dark:text-gray-400 mb-8">You are currently Inactive,Are You like to Continue?</p>
      <div class="flex justify-end">
        <button  mat-raised-button color="warn" class="m-3" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary"  class="m-3" [mat-dialog-close]="'confirm'">Continue</button>
      </div>
    </div>
  </div>
