<div class="block p-2 text-main-text font-inner-text text-base ml-4">
  Scrum-A-Lot
</div>
<hr />
<div id="job-role-icon">
  <span id="icon">{{ data.img }}</span>
  <p class="job-role" id="selectedjobRole">
    {{ data.role | replace : "_" : " " | titlecase }}
  </p>
</div>
<mat-dialog-content>
  <form [formGroup]="userFormGroup" class="w-full">
    <div class="w-full px-1">
      <input
        type="text"
        id="displayName"
        class="w-full text-main-text font-inner-text text-base focus:border-scrum-landing-page-text"
        formControlName="displayName"
        placeholder="A Story needs a name...."
        type="text"
        required
      />
      <div
        class="min-h-[30px] h-[30px] leading-4 invisible py-1 px-2 flex justify-center"
        [class.error]="displayName.invalid && displayName.touched"
      >
        <p
          *ngIf="displayName.invalid && displayName.touched"
          class="animate-error-animation"
        >
          {{ getErrorMessage() }}
        </p>
      </div>
    </div>
    <p class="text-sm ml-2 job_role">Job Role</p>

    <mat-form-field>
      <mat-select
        formControlName="selectedJobRole"
        (selectionChange)="onRoleSelected()"
        placeholder="Choose a Role"
        required
      >
        <mat-option value="Select Here" disabled>Choose a Role</mat-option>
        <mat-option
          id="seriesName"
          [value]="role"
          class="text-main-text font-inner-text text-base"
          *ngFor="let role of emojiData; let index = index"
        >
          {{ role | replace : "_" : " " | titlecase }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="selectedJobRole.invalid && selectedJobRole.touched">
        {{ getSelectedJobRoleErrorMessage() }}
      </mat-error>
    </mat-form-field>
    <div *ngIf="!data.hideSeries">
      <p class="text-sm ml-2 job_role">Card Series</p>
      <mat-form-field>
        <mat-select
          formControlName="seriesFormControl"
          placeholder="Choose a series"
          required
        >
          <mat-option value="Select Here" disabled>Choose a series</mat-option>
          <mat-option
            [value]="role"
            *ngFor="let role of seriesCount; let index = index"
          >
            {{ role }}
          </mat-option>
        </mat-select>
        <mat-error
          *ngIf="seriesFormControl.invalid && seriesFormControl.touched"
        >
          {{ getSelectedSeriesError() }}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button
    (click)="
      submitUserDetails({
        displayName: displayName.value,
        selectedJobRole: selectedJobRole.value,
        seriesFormControl: seriesFormControl.value
      })
    "
    [disabled]="userFormGroup.invalid"
    class="bg-scrum-button-inner-background hover:bg-hover-color active:bg-active-color font-medium text-scrum-button-inner-text disabled:opacity-50 py-3 mx-5 rounded-lg w-full enter_button"
  >
    Enter Room
  </button>
</mat-dialog-actions>
