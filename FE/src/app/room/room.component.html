<div class="main h-screen w-screen flex flex-col justify-between">

  <div class="flex-grow flex flex-col items-center justify-end mb-2">
    <div class="flex justify-evenly space-x-2 flex-wrap">
      <ng-container *ngFor="let points of card_count; let index = index">
        <button
          (click)="toggleActive(index)"
          [class.active-button]="activeIndex === index"
          class=" hover w-[56px] h-[84px] rounded-md bg-white text-gray-800 mt-3 font-semibold py-2 px-4 border border-gray-800 shadow-md hover:bg-blue-200 transition"
        >
          {{ points }}
        </button>
      </ng-container>
    </div>
  </div>

</div>
